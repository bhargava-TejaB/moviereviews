{% extends 'base.html' %}
{% block content %}
  <form action="">
      <div class="mb-3">
      <label class="form-label">Search for Movie : </label>
      <input type="text" class="form-control" name="searchMovie">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
  </form>
  {% if name %}
  <p>You are Searching for {{ name }}</p>
  {% endif %}
  <br><br>
  <div class="row row-cols-1 row-cols-md-3 g-4"> 
    {% for movie in movies %}
      <div v-for="movie in movies" class="col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{movie.image.url}}">
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'movie-details' movie.pk %}">{{movie.title}}</a></h5>
            <p class="card-text">{{movie.description}}</p>
            {% if movie.url %}
            <a href="{{movie.url}}" target="_blank" class="btn btn-primary">Movie Link</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor%}
  </div>
{% endblock content%}

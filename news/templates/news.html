{% extends 'base.html' %}
{% block content %}
{% for n in news %}
<div class="card mb-3">
    <div class="row g-0">
        <div>
        <div class="card-body">
            <h5 class="card-title">{{n.headline}}</h5>
            <p class="card-text">{{n.date}}</p>
            <p class="card-text"><small class="text-body-secondary">{{n.body}}</small></p>
        </div>
        </div>
    </div>
    </div>
{% endfor %}
{% endblock content %}
